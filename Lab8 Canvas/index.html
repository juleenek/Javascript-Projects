<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Project</title>
  </head>
  <body>
    <div class="container">
      <canvas class="canvas" width="700" height="600"></canvas>
      <div class="values">
        <div class="value-box">
          <label for="dots-number">Number of balls:</label>
          <input name="dots-number" class="dots-number" />
        </div>
        <div class="value-box">
          <label for="speed">Speed:</label>
          <input name="speed" class="speed" />
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
