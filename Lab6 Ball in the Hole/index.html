<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ball in the Hole</title>
  </head>
  <body>
    <div class="container">
      <div class="results-box">
        <h3 class="points">Points: 0</h3>
        <img class="trophy" src="/Lab6 Ball in the Hole/assets/images/icon.png" alt="Trophy">
        <h3 class="time-title">Time: <span class="watch">00:00</span></h3>
      </div>
      <div class="start-panel invisible">
        <h2 class="difficulty-title">GAME DIFFICULTY</h2>
        <div class="levels">
          <button class="lvl-btn easy">EASY</button>
          <button class="lvl-btn medium">MEDIUM</button>
          <button class="lvl-btn hard">WOW.</button>
        </div>
      </div>
      <div class="win-panel invisible">
        <h2>YOU WIN!!!!!</h2>
        <button class="new-game">NEW GAME</button>
      </div>
      <div class="board-box">
        <div class="points-box"></div>
        <div class="hole"></div>
        <div class="ball"></div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
