<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NotePocket Project</title>
  </head>
  <body>
    <div class="container">
      <div class="main-note">
        <div class="main-note-top">
          <input class="title" type="text" placeholder="Title" />
          <img class="pin" src="./assets/img/unclicked_pin.png" alt="pin" />
        </div>
        <textarea
          name=""
          class="note-content"
          cols="30"
          rows="10"
          placeholder="Create note..."
        ></textarea>
        <div class="main-note-bottom">
          <label for="">
            <input type="radio" />
            Done
          </label>
          <label class="tags-label" for=""
            >Tags:
            <input class="tags-input" type="text" placeholder="Your tags" />
          </label>
        </div>
        <div class="colors-box">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
      </div>
      <div class="notes_container"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
