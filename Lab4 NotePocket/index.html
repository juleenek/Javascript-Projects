<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NotePocket Project</title>
  </head>
  <body>
    <div class="container">
      <div class="main-note">
        <div class="main-note-top">
          <input class="title-input" type="text" placeholder="Title" />
        </div>
        <textarea
          name=""
          cols="30"
          rows="10"
          placeholder="Create note..."
        ></textarea>
        <div class="main-note-bottom">
          <label class="tags-label" for=""
            >Tags:
            <input class="tags-input" type="text" placeholder="Your tags" />
          </label>
        </div>
        <div class="colors-box">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
      </div>
      <div class="note">
        <div class="note-top">
          <h4 class="title-note">Note title</h4>
          <img class="pin" src="./assets/img/unclicked_pin.png" alt="pin" />
        </div>
        <p class="note-content">
          Lorem ipsum dolor sit amet. Qui aliquid magni ut iure quis ut totam
          illum quo amet voluptatem. Ad voluptatem consequuntur et perspiciatis
          delectus et modi eaque ad quibusdam sunt sit perspiciatis veniam!
        </p>
        <div class="note-bottom">
          <label for="">
            <input type="radio" />
            Done
          </label>
          <img src="./assets/img/edit_pencil.png" alt="Edit" class="edit-icon">
        </div>
      </div>
      <div class="notes_container"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
