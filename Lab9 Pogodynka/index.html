<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/panel.css" />
    <link rel="stylesheet" href="./styles/autocomplete.css" />
    <title>Pogodynka Project</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <div class="search-relative-box">
          <input
            type="text"
            class="search-input"
            placeholder="Enter location"
          />
          <div class="autocomplete-options"></div>
        </div>
        <button class="search-btn">Search</button>
      </div>
      <div class="error-box">
        <p class="error-msg invisible">Please, try again.</p>
      </div>
      <div class="panels">
        <div class="panel invisible">
          <img
            class="delete-icon"
            src="./assets/images/szaryjasny.png"
            alt="Delete"
            draggable="false"
          />
          <div class="weather-content">
            <img class="weather-icon" src="" alt="Icon"  draggable="false" />
            <h3 class="location-title"></h3>
            <p class="weather-desc"></p>
            <p class="weather-temp"></p>
            <p class="weather-humidity"></p>
            <p class="weather-wind"></p>
          </div>
        </div>
      </div>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
